version: 2.1
commands: # similar to function (reusable)
  print_pipeline_id:
    description: print current pipeline.id
    parameters:
      additional_print:
        type: string
        default: "Hello World!"
    steps:
      - run: echo <<pipeline.id>>
      - run: echo $CIRCLE_WORKFLOW_ID
      - run: echo <<parameters.additional_print>>
orbs: 
  aws-cli: circleci/aws-cli@3.1.1

jobs:
  save_hello_world_output:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          command: |
            pwd
            echo "hello world" > output.txt
            mkdir sandbox
            echo "Secret" > ./sandbox/secret.txt
            ls -la
      - persist_to_workspace:
          root: .
          paths:
            - output*
      - persist_to_workspace:
          root: ./sandbox
          paths:
            - "*"

  print_output_file:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - attach_workspace:
          at: .
      - attach_workspace:
          at: ./sandbox
      - run:
          command: |
            ls -la
            cat output.txt
            cat ./sandbox/secret.txt

  useful_info:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - print_pipeline_id:
          additional_print: "BaoTruong"
      - run:
          name: "Useful Global build-in vars"
          command: |
            whoami
            ls -la
            sudo -l
            echo My pipeline id is << pipeline.id >> and my git branch is << pipeline.git.branch >>.
            echo <<pipeline.project.type>> - <<pipeline.project.git_url>>
            echo ${Author}

  always_fail_job:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: return 1
      - run: 
          name: handle Fail
          command: echo you only see this if a job failed
          when: on_fail
        
  create_infrastructure:
    docker:
      - image: amazon/aws-cli
    steps:
      - run: aws cloudformation create-stack --stack-name circleCI  --template-body file://./templates/template.yaml  --capabilities "CAPABILITY_IAM" "CAPABILITY_NAMED_IAM" --region=us-east-2


workflows:
  say-hello-workflow:
    jobs:
      - useful_info
  aws-cli:
    jobs:     
      - create_infrastructure

